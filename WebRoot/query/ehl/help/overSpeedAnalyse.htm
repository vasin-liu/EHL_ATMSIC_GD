<h1 align="center"> 超速车辆分析</h1>
<hr> 
<p>根据卡口通过车辆信息，计算出通过两个卡口时车辆的速度，以超速临界值（根据当地交通规定）为依据分析出超速的车辆。</p>
<p><img src="../../image/help/overSpeedAnalyse_01.jpg" width="700" height="190"></p>
<ul>
  <li>【分析】-输入要进行分析的起止日期，点击分析按钮，下方左侧表格即展示所有经系统分析判定为超速的车辆。</li>
  <br>  <li>在结果列表中选中一个车辆，右侧表格将展示该车辆在该时间段内通过的卡口，通过卡口的时间和速度。</li>
  <br>   
</ul>
</body>
</html>
