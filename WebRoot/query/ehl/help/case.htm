<h1 align="center"> 车辆案件关联查询分析</h1>
<hr> 
<p>
获取到案发地周边卡口后，可以填入或选择时间和卡口进行过往车辆的查询，第一时间掌握案发前后周边卡口车辆情况。</p>
<p><img src="../../image/help/case_01.jpg" width="700" height="450"></p>
<ul>
  <li>【案件关联查询】- 点击地图工具条上“案件关联查询”按钮，然后点击鼠标左键在地图上案件发生地拖动，之后系统会在拖动的矩形区域内搜索所有卡口，并同时在地图和下拉列表中展示。</li>
  <br> 
  <li>【查询】- 点击案件关联查询标签界面，在打开的查询面板中选择开始时间、结束时间、卡口名称点击查询按钮，列表将显示在该时间段内通过该卡口的所有车辆。  </li>
    <br>
  <li>【查看】- 在结果列表中选中一个车辆，点击查看明细按钮，弹出窗口显示查看该车辆超速记录信息和详细登记信息。</li>
  <br> 
</ul>
</body>
