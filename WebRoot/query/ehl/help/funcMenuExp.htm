<h1 align="center"> 功能菜单编码说明</h1>
<hr>
<p>功能菜单编码规则：采用六位统一编码。</p>
<p><img src="../../image/help/funcMenu.JPG" width="500" height="140"></p>
<p>例如：010102 </p>
<p>第1至2位“01”为系统管理中心系统编码； </p>
<p>第3至4位“01”为用户权限管理模块编码； </p>
<p>第5至6位“02”为角色管理功能编码。</p>
</body>
