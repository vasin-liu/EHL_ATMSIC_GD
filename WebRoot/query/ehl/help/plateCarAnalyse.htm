<h1 align="center"> 套牌嫌疑车辆分析</h1>
<hr> 
<p>
同一车牌在同一时间（或在不合理时间内，或通过算法分析）在两个卡口同时出现，或夜间频繁出现在两个卡口。系统根据输入时间段分析出嫌疑套牌车辆。</p>
<p><img src="../../image/help/plateCarAnalyse_01.jpg" width="700" height="195"></p>
<ul>
  <li>【分析】- 输入开始时间、结束时间，点击分析按钮，列表显示在该时间段内嫌疑套牌车辆。</li>
  <br>  
    <li>【查看】- 点击查看明细按钮，弹出窗口显示该嫌疑套牌车辆超速记录信息和详细登记信息。</li>
    <br> 
</ul>
</body>
