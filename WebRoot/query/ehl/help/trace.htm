<h1 align="center"> 特定目标车辆追踪</h1>
<hr> 
<p>
实时追踪特定目标车辆，并在GIS地图上高亮闪烁显示其通过的最新卡口点，详细信息，实时图片和行驶路径。</p>
<p><img src="../../image/help/trace_01.jpg" width="700" height="450"></p>
<ul>
  <li>【查询】-点击特定车辆追踪标签界面，在打开的查询面板中输入或选择要查询车辆的号牌信息，点击查询按钮，列表将按时间倒序显示该车辆通过的所有卡口点记录数据。同时GIS        地图高亮闪烁展示查询车辆所经过卡口位置、详细信息和远景近景图片。  </li>
  <br> 
  <li>【提示】- 以上特定车辆信息5秒钟更新一次，达到实时追踪功能。</li>
  <br> 	  
</ul>
</body>
