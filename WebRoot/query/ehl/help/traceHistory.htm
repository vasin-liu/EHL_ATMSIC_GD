<h1 align="center"> 车辆行驶轨迹分析</h1>
<hr> 
<p>针对特定车辆查询，得到所经过卡口信息列表，在GIS地图上以连线的形式展现其行驶轨迹。</p>
<p><img src="../../image/help/traceHistye_01.jpg" width="700" height="450"></p>
<ul>
  <li>【查询】- 点击行驶轨迹分析标签界面，在打开的查询面板中输入车辆号牌号码、车辆种类和时间段，点查询，列表将展示该时间段所有出现该车辆通过的卡口点历史记录数据，列表显示该车辆通过卡口的通过时间、卡口名称、行驶方向，并在GIS地图上标注卡口点。  </li>
  <br> 	  
</ul> 
</ul>
