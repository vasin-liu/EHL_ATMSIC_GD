<h1 align="center"> 卡口连线配置维护</h1>
<hr> 
<p>。主要对卡口连线配置进行查询、新增、编辑、删除、查看操作。</p>
<p><img src="../../image/help/roadlink.jpg" width="700" height="450"></p>
<ul>
  <li>【查询】- 在查询区域输入连线名称，选择连线方向，点击查询按钮，列表将显示符合条件的数据。  </li>
  <br>
  <li>【新增】- 点击新增按钮将弹出用卡口连线配置新增界面，在相应的输入框录入卡口连线配置信息，点击保存按钮完成卡口连线配置信息新增。  </li>
  <br>
  <li>【编辑】- 点击编辑按钮将弹出卡口连线配置编辑界面，在允许的输入框内重新录入卡口连线配置信息，点击保存按钮完成卡口连线配置信息编辑。</li>
  <br>
  <li>【删除】- 在数据列表中选中一条或多条数据后，点击工具条上的删除按钮，提示是否删除记录消息，点击确定完成数据删除。</li><br>
</ul>
