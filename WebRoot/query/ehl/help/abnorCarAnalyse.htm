<h1 align="center"> 行为异常车辆分析</h1>
<hr> 
<p>
根据卡口通过车辆信息，计算在某个时间，某个时段内频繁通过卡口的车辆。</p>
<p><img src="../../image/help/abnorCarAnalyse_01.jpg" width="700" height="260"></p>
<ul>
  <li>【分析】- 输入要进行分析的起止日期，选择要分析的时段及卡口名称，点击分析按钮下方左侧表格即展示有经系统分析判定为异常的车辆。</li>
  <br>   
  <li>点击列表的一条数据，右侧表格展现该异常车辆通过卡口的时间信息。</li>
  <br> 
    <li>点击右侧表格的查看明细按钮，弹出窗口显示查看该异常车辆的详细登记信息和异常车辆卡口现场图片。</li>
  <br>  
</ul>
</body>
</html>
