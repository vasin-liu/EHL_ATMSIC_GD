<h1 align="center">WEB服务器</h1>
<hr>
<p>●硬件参数：</p>
	<ul><li>CPU：Intel Xeon 2.0G或以上</li><br>
	  <li>内存：2G或以上</li>
	  <br>
	  <li>硬盘：160G或以上</li><br>
	  <li>网卡：10M/100M 自适应</li><br>
	  <li>显卡：最小支持分辨率1024×768</li><br>
	</ul>
<p>●软件参数：</p>
	<ul>
	  <li>操作系统：Microsoft Windows 2003 Server</li><br>
	  <li>Web应用发布：Tomcat5.0/Weblogic8.1/WebSphere6.0</li><br>
	   <li>WebGIS：ArcGIS9.1/ArcGIS9.2</li><br>
	</ul>
</body>
