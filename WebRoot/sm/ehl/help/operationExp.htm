<h1 align="center"> 操作类型编码说明</h1>
<hr>
<p>操作类型编码规则：采用八位统一编码。</p>
<p><img src="../../image/help/praote.JPG" width="500" height="140"></p>
<p>例如：01010201 </p>
<p>第1至2位“01”为系统管理中心系统编码； </p>
<p>第3至4位“01”为用户权限管理模块编码； </p>
<p>第5至6位“02”为角色管理功能编码；</p>
<p>第7至8位“01”为新增操作类型编码。</p>
</body>
