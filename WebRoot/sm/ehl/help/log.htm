<h1 align="center"> 系统日志维护</h1>
<hr>
<p>系统根据调用模块提供的信息，在日志表中插入一条信息，管理员或具有操作权限的用户或角色可以查看系统日志，了解用户操作相关信息。</p>
<p><img src="../../image/help/log_01.jpg" width="700" height="418"></p>
<ul>
  <li>在查询区域输入用户名称、登录时间、IP地址、退出时间点击查询按钮，列表将显示符合条件的日志数据。
  </li>
  <br>
  <li>点击工具条上的刷新按钮可以直接刷新数据列表。</li><br>
</ul>
</body>
</html>
