<h1 align="center"> 机构编码说明</h1>
<hr>
<p>机构编码：遵循交警队信息平台部门代码编码规则 。</p>
<p><img src="../../image/help/department.JPG" width="580" height="140"></p>
<p>例如：010101010100</p>
<p>第1至6位“010101”代表行政区划代码；</p>
<p>第7至8位“01”代表大队；</p>
<p>第9至10位“01”代表大队下的某个中队；</p> 
<p>第11至12“00”是保留编码。</p> 
</body>
