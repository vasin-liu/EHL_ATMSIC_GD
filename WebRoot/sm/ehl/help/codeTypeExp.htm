<h1 align="center"> 代码类别编码说明</h1>
<hr>
<p>代码类别编码规则如下：</p>
<p><img src="../../image/help/codeType.JPG" width="580" height="140"></p>
<p>例如：013010</p>
<p>第1至2位“01”为系统管理中心系统编码；</p>
<p>第3位“3”为自定义的标准类别；</p>
<p>第4至6位“010”为顺序号。</p>
</body>
