<h1 align="center"> 部门管理</h1>
<hr>
<p>机构管理主要是对机构信息进行维护，包括对机构信息的增加，修改，删除。</p>
<p><img src="../../image/help/department_01.jpg" width="700" height="418"></p>
<ul>
  <li>选中机构树中的一个单位，机构信息中显示该单位的详细信息，所属人员中显示该单位的人员列表。
  </li><br>
  <li>点击工具条的新增将弹出机构信息新增界面，在相应的输入框录入机构信息，点击保存按钮完成机构信息新增。  </li><br>
  <li>点击工具条的编辑将弹出机构信息编辑界面，在允许的输入框内重新录入机构信息，点击保存按钮完成机构信息编辑。</li><br>
  <li>选中机构树中的一个单位，点击工具条上的删除按钮，提示是否删除记录消息，点击确定完成数据删除。
  </li> <br>
</ul>
