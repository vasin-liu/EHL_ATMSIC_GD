<h1 align="center"> 车辆编码说明</h1>
<hr>
<p>编码规则：所属行政区划 + 2位年份 + 6位数字，年份为购置年份。</p>
<p><img src="../../image/help/carExp.JPG" width="580" height="140"></p>
<p>例如：13010008100000</p>
<p>第1至6位“130100”代表所属行政区划；</p>
<p>第7至8位“08”代表购置年份为81年；</p>
<p>第9至14位“100000”代表顺序号。</p> 
</body>
