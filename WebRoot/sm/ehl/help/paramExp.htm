<h1 align="center"> 参数类别编码说明</h1>
<hr>
<p>参数类别编码规则：采用五位统一编码。</p>
<p><img src="../../image/help/paramCode.JPG" width="500" height="115"></p>
<p>例如：01001  </p>
<p>第1至2位“01”为系统管理中心系统编码； </p>
<p>第3至5位“001”为系统内顺序号编码。 </p>
</body>
