<h1 align="center"> 人员管理</h1>
<hr>
<p align="left">人员管理主要对人员信息进行维护，包括对人员信息的增加人员信息，编辑人员信息，删除人员信息。</p>
<p><img src="../../image/help/person_01.jpg" width="700" height="418"></p>
<ul>
  <li>在查询区域输入姓名、警号、警衔，选择现任职务、编制类型、所属机构点击查询按钮，列表将显示符合条件的数据。
  </li><br>
  <li>点击工具条的新增将弹出人员信息新增界面，在相应的输入框录入人员信息，点击保存按钮完成人员信息新增。  </li><br>
  <li>点击工具条的编辑将弹出人员信息编辑界面，在允许的输入框内重新录入人员信息，点击保存按钮完成人员信息编辑。</li><br>
  <li>在数据列表中选中一条或多条数据后，点击工具条上的删除按钮，提示是否删除记录消息，点击确定完成数据删除。</li><br>
</ul>
